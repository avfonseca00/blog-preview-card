<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="wrapper">
    <div class="article">
      <img src="assets/images/illustration-article.svg" class="blog__image" alt="article image">
      <div class="content">
        <div class="tag__container">
          <p class="tag">Learning</p>
        </div>
        <p class="published">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" class="avatar" alt="avatar image">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/abner.villavicencio.94" target="_blank">VillaDev</a>.
  </div>
</body>
</html>
